# PostgreSQL. Versions 7.4 and 8.x are supported.
#
# Install the pg driver:
#   gem install pg
# On Mac OS X with macports:
#   gem install pg -- --with-pg-config=/opt/local/lib/postgresql84/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem 'pg'
#
#
#
# Guide to setting up some local development love with pg:
#
#   $ psql template1
#   => create user wtf with password '';
#   => alter user wtf createdb;
#   $ rake db:create
#   $ RAILS_ENV=production rake db:create   # if you want to run with production settings
#
#
#
development:
  adapter: sqlite3
  database: db/development.sqlite3
  timeout: 5000

  # Connect on a TCP socket. Omitted by default since the client uses a
  # domain socket that doesn't need configuration. Windows does not have
  # domain sockets, so uncomment these lines.
  #host: localhost
  #port: 5432

  # Schema search path. The server defaults to $user,public
  #schema_search_path: myapp,sharedapp,public

  # Minimum log levels, in increasing order:
  #   debug5, debug4, debug3, debug2, debug1,
  #   log, notice, warning, error, fatal, and panic
  # The server defaults to notice.
  #min_messages: warning

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  adapter: sqlite3
  database: db/test.sqlite3
  timeout: 5000

production:
  host: localhost
  adapter: postgresql
  encoding: unicode
  database: wtf_production
  pool: 5
  min_messages: warning #magic sauce
  username: wtf
  password: 

cucumber:
  <<: *test

